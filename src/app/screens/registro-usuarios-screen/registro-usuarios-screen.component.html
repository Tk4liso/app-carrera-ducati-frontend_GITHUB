<header class="header">
  <h1 class="header__title">
    <strong>CARRERA</strong>
    <span class="header__divider">|</span>
    <strong>DUCATI</strong>
  </h1>
</header>

<section class="registro">
  <section class="registro__promo" aria-label="promoción">
    <img src="assets/images/login-img@2x.png" alt="Gafas Carrera" class="registro__promo-img" />
  </section>

  <h2 class="registro__titulo">REGÍSTRATE</h2>

  <form class="registro__form" (ngSubmit)="onRegister()" #reg="ngForm" novalidate>
    <mat-form-field appearance="outline" class="registro__campo">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" ngModel required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="registro__campo">
      <mat-label>Apellidos</mat-label>
      <input matInput name="apellidos" ngModel required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="registro__campo">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" name="email" ngModel required autocomplete="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="registro__campo">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required autocomplete="new-password" />
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide" aria-label="Mostrar u ocultar contraseña">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registro__campo">
      <mat-label>Teléfono</mat-label>
      <input matInput type="tel" name="telefono" ngModel />
    </mat-form-field>

    <mat-form-field appearance="outline" class="registro__campo">
      <mat-label>Ciudad</mat-label>
      <input matInput name="ciudad" ngModel />
    </mat-form-field>

    <mat-form-field appearance="outline" class="registro__campo">
      <mat-label>Edad</mat-label>
      <mat-select name="edad" ngModel>
        <mat-option *ngFor="let e of edades" [value]="e">{{ e }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="registro__terminos">
      <mat-checkbox name="terminos" ngModel required></mat-checkbox>
      <span>Acepto los <a href="#" (click)="$event.preventDefault()">Términos y Condiciones</a></span>
    </div>

    <button mat-raised-button color="primary" type="submit" class="registro__boton">
      REGISTRARME
    </button>
  </form>

  <hr class="registro__separador" />

  <p class="registro__login">
    ¿Ya tienes una cuenta?
    <a routerLink="/login">Inicia sesión</a>
  </p>

  <section class="registro__liston" aria-label="liston">
    <img src="assets/images/liston-img@2x.png" alt="liston" class="registro__liston-img" />
  </section>
</section>
